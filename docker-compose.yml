version: '3.8'

services:
  weather-app:
    build: .
    container_name: weather-app
    ports:
      - "8000:8000"
    environment:
      - LATITUDE=55.7588 
      - LONGITUDE=37.62817
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - monitoring_net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - weather-app
    networks:
      - monitoring_net

networks:
  monitoring_net:
    driver: bridge